 <form school-form #form="ngForm" (ngSubmit)="addSchool(form)">
    <ion-grid>
      <ion-row>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-input name="name" type="text" placeholder="Nome da Escola" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="medium" expand="block" type="submit" [disabled]="form.invalid">
              Adicionar Escola
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
