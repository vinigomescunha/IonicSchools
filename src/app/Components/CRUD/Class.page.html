<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Turma
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Turma</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngFor="let turma of getClasses()">
    <div>
      {{ turma.id}} - {{ turma.name }} 
      <button ion-button>Editar</button>
    </div>
</div>
</ion-content>
