<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Col√©gios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Colegios</ion-title>
    </ion-toolbar>
  </ion-header>
  <button (click)="toggleForm()" [innerText]="toggleFormLabel()"></button>
  <div  *ngIf="isDisplay('list')" school-list>
    <div school-item *ngFor="let colegio of getSchools()">
      <div>
        {{ colegio.id}} - {{ colegio.name }}
        <button ion-button (click)="goToClass(colegio.id)">Ver Turmas</button>
      </div>
    </div>
    <div><button [disabled]="hasDisplayAllSchools()" (click)="scrollMore()">Mais</button></div>
  </div>
  <form *ngIf="isDisplay('form')" school-form #form="ngForm" (ngSubmit)="addSchool(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-input name="name" type="text" placeholder="School Name" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Add</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
