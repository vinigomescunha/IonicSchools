<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Col√©gios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"  color="primary">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Colegios</ion-title>
    </ion-toolbar>
  </ion-header>
  <button (click)="toggleSchoolFormList()" [innerText]="toggleSchoolFormListLabel()"></button>
  <div *ngIf="isDisplayList()" school-list>
    <div school-item *ngFor="let colegio of getSchools()">
      <div>
        {{ colegio.id}} - {{ colegio.name }}
        <button ion-button  size="medium" (click)="loadClasses(colegio.id)">Ver Turmas</button>
        <div *ngFor="let turma of getClasses(colegio.id)">
          <div>
            {{ turma.id}} - {{ turma.name }} <button ion-button>Editar</button>
          </div>
        </div>
      </div>
    </div>
    <div><button [disabled]="hasDisplayAllSchools()" (click)="scrollMore()">Mais</button></div>
  </div>
  <form *ngIf="isDisplayForm()" school-form #form="ngForm" (ngSubmit)="addSchool(form)">
    <ion-grid>
      <ion-row>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-input name="name" type="text" placeholder="School Name" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="medium" type="submit" [disabled]="form.invalid" expand="block">
              Add
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
