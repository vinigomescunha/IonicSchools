<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Prefeitura do Interior
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Prefeitura do Interior</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1>Cadastro Integrado de Escolas</h1>

  <div padding>
    <h1>Login</h1>
    <form #form="ngForm" (ngSubmit)="submitForm(form)">
      <ion-grid>
        <div *ngIf="hasError()">
          <span class="glyphicon glyphicon-remove form-control-feedback fix-error-icon"></span>
          <div class="error-msg"> {{errorMsg}} </div>
        </div>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div padding>
              <ion-item>
                <ion-input name="username" type="text" placeholder="Username" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
